{% extends "admin_panel/base.html"%}
{% block title %} Confirm Delete {% endblock %}
{% block body %} 

<div class="container">
    <h4>Please Confirm Delete</h4>
    <form action="", method="POST">
        {% csrf_token %}
        <p>Are you Sure, you want to delete this page. It will be permanently removed</p>
        <button class="btn btn-light" > <a href="{% url 'pages-list' %}"> Go Back</a></button>
        <button class="btn btn-danger" >Delete</button>
    </form>
</div>

{% endblock %}
